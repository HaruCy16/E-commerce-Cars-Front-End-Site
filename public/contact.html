<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../src/input.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--NAVIGATION-->
    <nav
      class="h-20 w-full text-center items-center justify-center fixed top-0 z-50 bg-neutral-700 bg-opacity-50 font-primary"
    >
      <div
        class="flex space-x-8 h-full w-full justify-center items-center decoration-none gap-20 text-white"
      >
        <a
          href="../index.html"
          class="hover:underline hover:text-red-600 text-2xl"
          target="_blank"
          >Home</a
        >
        <a
          href="about.html"
          class="hover:underline hover:text-red-600 text-2xl"
          target="_blank"
          >About Us</a
        >
        <a
          href="marketplace.html"
          class="hover:underline hover:text-red-600 text-2xl"
          target="_blank"
          >Marketplace</a
        >
        <a
          href="contact.html"
          class="hover:underline hover:text-red-600 text-2xl"
          target="_blank"
          >Contact</a
        >
      </div>
    </nav>
    <!--CONTACT BODY-->
    <div class="h-screen w-full bg-gradient-to-b from-gray-900 to-gray-400">
      <div
        class="h-[80%] w-full align-center justify-center flex pt-[3rem] pr-[3rem] pl-[3rem] pb-[0rem]"
      >
        <div class="w-[50%] text-right">
          <h1 class="text-white text-[10rem] text-left font-bold mt-[1rem]">
            Contact with Us
          </h1>
        </div>
        <div
          class="w-[50%] max-w-2xl mx-auto flex justify-center items-center p-6"
        >
          <form class="text-left">
            <input
              type="text"
              id="name"
              name="name"
              class="p-2.5 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Name"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              class="p-2.5 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="your.email@gmail.com"
              required
            /><br />
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Type your message here..."
              required
            ></textarea
            ><br />
            <input
              type="submit"
              value="Submit"
              class="bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 hover:cursor-pointer"
            />
          </form>
        </div>
      </div>
      <!--FOOTER-->
      <div class="h-[20%] w-full bg-white">
        <div class="w-full text-center"></div>
      </div>
    </div>
  </body>
</html>
